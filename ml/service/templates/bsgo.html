<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <fieldset>
            <button onclick="onLangDetect();">언어감지</button><span></span>
            <textarea cols="50" rows="50" id='oriText'></textarea>&nbsp;
            <button id="transBtn">번역하기</button>
            <textarea cols="50" rows="50" class='outText'></textarea>
        </fieldset>
    </div>
    <script>
        // 언어감지 클릭 이벤트 처리
        function onLangDetect(){
            console.log('언어감지호출')
            //번역을 요청하는 원문은 주제상 내용이 크기 때문에 get방식이 아닌 post 방식으로 서버에 전송
            //(post방식은 http프로토콜의 body를 타고 전송되므로 대용량에 적합)
            //화면은 그대로이면서 백그라운드에서 통신이 진행 -> ajax
            let oriText = $('#oriText').val()
            if(oriText==='' || oriText.length <100 ){
                alert('정확하게 입력하세요')
                return
            }
            $.post({
                url:'/bsgo', //서버주소
                data:'o='+oriText, //전달할 데이터
                dataType:'json', //응답 데이터의 형태
                success:(resData)=>{ //통신이 성공하면 나오는 결과를 처리하는 콜백 함수
                    console.log('성공',resData)
                    $('span').html(resData.code_str)
                    code = resData.code
                },
                error:(err)=>{//통신이 실패하면 호출되는 함수
                    console.log('실패',err)
                },
            })
        }
        // 번역하기 클릭 이벤트 처리
        $('#transBtn').on('click', ()=>{
            console.log('언어번역호출',code)
            //서버로 원문, 언어감지코드 전송
            if(code===''){
                alert('언어감지체크부터 진행하세요')
                return
            }
            //서버로 전송 -> 응답하면 번역 결과를 화면에 출력
            let oriText=$('#oriText').val()
            $.post({
                url:'/transfer', //서버주소
                data:`o=${oriText}&na=${code}`, //전달할 데이터=> o=원문&na=en
                dataType:'json', //응답 데이터의 형태
                success:(resData)=>{ //통신이 성공하면 나오는 결과를 처리하는 콜백 함수
                    console.log('성공',resData)
                    //번역한 내용을 화면에 표시
                    //언어를 감지한 내용을 화면에 표시
                    /*
                        {
                        "message": {
                            "@type": "response",
                            "@service": "naverservice.nmt.proxy",
                            "@version": "1.0.0",
                            "result": {
                                "srcLangType":"ko",
                                "tarLangType":"en",
                                "translatedText": "tea"
                            }
                        }
                    }
                    */
                    $('.outText').val(resData.message.result.translatedText)
                },
                error:(err)=>{//통신이 실패하면 호출되는 함수
                    alert('번역실패' + err)
                },
            })
        })
    </script>
</body>
</html>
